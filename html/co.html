<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta content="width=device-width,initial-scale=1,maximum-scale=1" name="viewport"><title>佩伦导航-添加收藏</title><meta name="description" content="佩伦导航是各类网站的集合，依据类型进行导航。便于各类用户快速找到自己想要的网站。本站具有较高的实用性，无任何类型的广告，简洁易用。致力于成为您的浏览器主页。"><meta name="keywords" content="导航页,佩伦导航,导航,网址导航"><link rel="stylesheet" type="text/css" href="../css/reset.css"><script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><script src="../js/head.js"></script></head><body><div class="bgimg"></div><div class="navbar"><header><h1 class="title"><a href="https://sblpl.cn" class="nuxt-link-exact-active nuxt-link-active title">佩伦导航 - 分类网站集合</a></h1><div class="subtitle"><span>&nbsp;欢迎使用佩伦导航</span></div></header></div><div class="con pt" style=""><div class="title"><span>添加收藏</span></div><div class="input fullwidth"><label class="input-title">链接名称</label> <input placeholder="佩伦导航" name="linkname" autocomplete="off" type="text" class="name"></div><div class="input fullwidth"><label class="input-title">链接地址</label> <input placeholder="https://sblpl.cn/" name="link" autocomplete="off" type="text" class="address"></div><div class="btn shoucang">添加收藏</div><div class="btn qvxiao">取消添加</div></div><script type="text/javascript">null==localStorage.getItem("shoucang")&&localStorage.setItem("shoucang",""),$(".shoucang").click(function(){if(""==$(".name").val()||""==$(".address").val())alert("不可以为空！");else{localStorage.setItem("shoucang",localStorage.getItem("shoucang")+$(".address").val()+"*"+$(".name").val()+"|");var l=GetQueryString("url");null!=l&&1<l.toString().length?window.location.href=l:window.location.href="https://sblpl.cn"}}),$(".qvxiao").click(function(){a=GetQueryString("url"),window.location.href=null!=a&&1<a.toString().length?a:"https://sblpl.cn"})</script></body></html>
